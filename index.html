          <h2>Pesan Sekarang</h2>
          <p>Isi formulir di bawah ini untuk memesan produk kami.</p>
          <!-- Formulir -->
          <form id="pesanForm" action="proses_formulir.php" method="POST">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="alamat" class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>

                <input type="jumlah" class="form-control" id="jumlah" name="jumlah" placeholder="Masukkan jumlah yang diinginkan" required>
              </div>
            <div class="form-group">
                <label for="pesan">Pesan</label>
                <textarea class="form-control" id="pesan" name="pesan" rows="3" placeholder="Masukkan pesan Anda"></textarea>
              </div>
            <button type="submit" class="btn btn-primary btn-lg">Pesan</button>
          </form>
          <!-- Elemen untuk menampilkan pesan -->
          <div id="pesanContainer"></div>
        </div>
      </div>

    document.getElementById('pesanForm').addEventListener('submit', function(event) {

      alert('Terima kasih! Pesan Anda telah berhasil dikirim.');
      // Menampilkan pesan pada halaman web
      document.getElementById('pesanContainer').innerHTML = '<div class="alert alert-success" role="alert">Terima kasih! Pesan Anda telah berhasil dikirim.</div>';
